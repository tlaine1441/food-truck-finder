<section class="main-truck-page" ng-controller="TruckShowController as truckController"><img src="{{img_link}}" class="truck-image"> <img src="./images/icons/favorite-un.png" height="30" width="30" class="favorite-icon"><div class="truck-description container-fluid"><h2 class="container-fluid">{{name}}</h2><h3 class="container-fluid">{{food_type}}</h3><h5 class="container-fluid">{{location}}</h5><h6 class="container-fluid">{{distance}} away from you</h6><h6 class="container-fluid">Menu: <a href="#">{{menu_link}}</a></h6><div class="contact container-fluid"><img src="./images/icons/phone.png"><h5>{{phone}}</h5></div><button class="btn btn-lg">I'm Hungry, Direct Me Here</button></div></section>
