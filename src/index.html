<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to FFTT</title>
	<!-- css stylesheets -->
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<!-- bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
	<!-- jQuery for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!-- angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <!-- map js file -->
  <script src="/js/map.js"></script>
  <!-- client side js -->
  <script src="/js/client.js"></script> 
  <!-- controllers -->
  <script src="/js/controllers/trucks.js"></script>
<!--   <script src="/js/controllers/favorites.js"></script> -->
</head>
<body ng-app="mapsApp" >

<div class="container-fluid heading">
  <input class="input-group" ng-model="searchText" placeholder="Search">
</div>

<div ng-controller="MapsController">
    <div id="map"></div> 
	<div id="class" ng-repeat="marker in markers | filter:searchText">
    <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
  </div>
</div>



</body>
<script>
      function initMap() {
        var uluru = {lat: 39.74, lng: -104.99};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPqCXeTyW5s4MiWTf6kzwm-r58azGK18Q&callback=initMap">
    </script>
</html>
